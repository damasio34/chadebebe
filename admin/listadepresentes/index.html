<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Chá de Bebê - Lista de presentes</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>
	<main>
		<section id="ListaDePresente" class="secao">
			<div class="container">
				<div class="col-md-12">
					<form id="frmGift" class="form-horizontal">
						<h1>Lista de presentes</h1>
						<div class="form-group">
							<label class="col-md-4" for="txtAddGift">Nome do item</label>
							<div class="col-md-8">
								<input id="txtAddGift" name="txtAddGift" type="text" placeholder="1 Pacote de fraldas P + Lenço umedecido" class="form-control input-md"
								 required>
								<!-- <textarea name="txtAddGift" id="txtAddGift" cols="30" rows="10"></textarea> -->
							</div>
						</div>
						<div class="form-group">
							<label class="col-md-4 control-label" for="save"></label>
							<div class="col-md-8">
								<button id="save" name="save" class="btn btn-success" type="submit">Salvar</button>
								<button id="clear" name="clear" class="btn btn-danger" type="reset">Cancelar</button>
							</div>
						</div>
					</form>
					<div class="table-responsive">
						<table class="table table-hover table-striped">
							<thead>
								<tr>
									<th></th>
									<th>Nome do item</th>
									<th>Quem tirou?</th>
									<th>Apagar</th>
								</tr>
							</thead>
							<tbody id="tblGifts">
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</section>
	</main>
</body>

</html>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="https://www.gstatic.com/firebasejs/4.5.1/firebase.js"></script>
<script src="../../scripts/firebase_service.js"></script>
<script src="../../scripts/gift_service.js"></script>
