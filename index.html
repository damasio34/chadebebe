<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Chá de Bebê</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet/less" type="text/css" href="styles/style.less" />
	<script src="https://cdnjs.cloudflare.com/ajax/libs/less.js/2.7.2/less.min.js"></script>
</head>
<body>
	<header>
		<nav id="menu">
			<ul>
				<li>
					<a href="#">Inicial</a>
				</li>
				<li>
					<a href="#pais">Pais</a>
				</li>
				<li>
					<a href="#historia">História</a>
				</li>
				<li>
					<a href="/lista.html">Lista de presentes</a>
				</li>
				<li>
					<a href="#localizacao">Localização</a>
				</li>
				<li>
					<a href="#confirmacaodepresenca">Confirmação de presença</a>
				</li>
			</ul>
		</nav>
	</header>
	<main>
		<div class="hero"></div>
		<section id="perfil" class="secao">
			<div class="col pai">
				<h2>pai</h2>
			</div>
			<div class="col bebe">
				<h2>bebe</h2>
			</div>
			<div class="col mae">
				<h2>mae</h2>
			</div>
		</section>
		<section id="historia" class="secao">historia</section>
		<section id="localizacao" class="secao">
			<iframe width="100%" height="450" frameborder="0" style="border:0" src="https://www.google.com/maps/embed/v1/place?key=AIzaSyCaX249mpnbAiGDznTAJJqLzrnSlCigJ_U&q=Casa+De+Festas+Myrella"
			    allowfullscreen>
			</iframe>
		</section>
		<section id="confirmacao" class="secao">
			<div class="container">
				<h1 align="center">Confirme sua Presença</h1>
				<div id="ux" class="alert"></div>
				<form id="form-confirm" class="form-horizontal">
					<div class="form-group form-group-lg">
						<label for="code" class="col-sm-2 control-label">Qual o seu nome?</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" id="nome">
							<span id="helpBlock" class="help-block">Ops... Parece que você não foi convidado. :(</span>
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-offset-2 col-sm-10">
							<button type="button" id="search" class="btn btn-default">Pesquisar</button>
						</div>
					</div>
				</form>
				<div id="result" class="panel panel-default" style="display: none;">
					<div class="panel-heading">Lista do Código</div>
					<table class="table table-striped table-hover">
						<thead>
							<th>Confirmar</th>
							<th>Nome</th>
						</thead>
						<tbody id="group"></tbody>
					</table>
					<div class="panel-footer">
						<input type="button" id="confirm" class="btn btn-primary" value="Confirmar" />
					</div>
				</div>
			</div>
		</section>
	</main>
	<footer></footer>
</body>

</html>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="https://www.gstatic.com/firebasejs/4.5.1/firebase.js"></script>
<script src="scripts/app.js"></script>
