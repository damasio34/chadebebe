<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Chá de Bebê - admin</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet/less" type="text/css" href="styles/style.less" />
	<script src="https://cdnjs.cloudflare.com/ajax/libs/less.js/2.7.2/less.min.js"></script>
</head>

<body>
	<main>
		<section id="ListaDePresente" class="secao">
			<div class="container">
				<div class="col-md-6">
					<form id="frmCadastro" class="form-horizontal">
						<!-- Form Name -->
						<legend>Cadastro de itens da lista de presentes</legend>
						<!-- Text input-->
						<div class="form-group">
							<label class="col-md-4 control-label" for="txtnome">Nome do item</label>
							<div class="col-md-8">
								<input id="txtnome" name="txtnome" type="text" placeholder="1 Pacote de fraldas P + Lenço umedecido" class="form-control input-md"
								 required>
							</div>
						</div>
						<!-- Button (Double) -->
						<div class="form-group">
							<label class="col-md-4 control-label" for="save"></label>
							<div class="col-md-8">
								<button id="save" name="save" class="btn btn-success" type="submit">Salvar</button>
								<button id="clear" name="clear" class="btn btn-danger" type="reset">Cancelar</button>
							</div>
						</div>
					</form>
					<legend>Cadastro de itens da lista de presentes</legend>
					<div class="table-responsive">
						<table class="table table-hover table-striped">
							<thead>
								<tr>
									<th>Nome do item</th>
									<th>Quem tirou?</th>
								</tr>
							</thead>
							<tbody id="tb_presentes">
							</tbody>
						</table>
					</div>
				</div>
				<div class="col-md-6"></div>
			</div>
		</section>
		</div>
	</main>
</body>

</html>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="https://www.gstatic.com/firebasejs/4.5.1/firebase.js"></script>
<script src="scripts/app.js"></script>
